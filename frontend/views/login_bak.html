<html layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>로그인</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <h1>로그인</h1>
<main class="card">
    <form id="loginForm">
        <label for="email">이메일</label>
        <input id="email" placeholder="이메일을 입력하세요" name="email" type="email" required />

        <label for="password">비밀번호</label>
        <input id="password" placeholder="비밀번호를 입력하세요" name="password" type="password" required />
<!--        <>* helper text-->
        <button class="btn" type="submit">로그인</button>
    </form>

    <div class="link">
        <a href="/signup">회원가입</a>
    </div>
</main>
<script src="/js/login.js"></script>
</body>
</html>
