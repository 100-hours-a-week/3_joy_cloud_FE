<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>로그인</title>
    <style>
        body {
          font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
          background: linear-gradient(180deg, #f7f9fc, #eef4ff);
          display: flex; align-items: center; justify-content: center;
          min-height: 100vh; margin: 0; padding: 24px;
        }
        .card {
          width: 100%; max-width: 400px; background: white; padding: 24px;
          border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.08);
        }
        h1 { margin-bottom: 8px; font-size: 22px; }
        p { margin-top: 0; color: #475569; }
        label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 14px; }
        input {
          width: 100%; padding: 10px; margin-bottom: 14px; border-radius: 8px;
          border: 1px solid #e6eef8; font-size: 14px; box-sizing: border-box;
        }
        .btn {
          width: 100%; padding: 10px; border: none; border-radius: 8px;
          background: #2563eb; color: white; font-weight: 600; cursor: pointer;
        }
        .link {
          margin-top: 12px; text-align: center; font-size: 14px;
        }
        .link a { color: #2563eb; text-decoration: none; }
    </style>
</head>
<body>
<main class="card">
    <h1>로그인</h1>
    <p>이메일과 비밀번호를 입력해주세요.</p>

    <form id="loginForm">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />

        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password" required placeholder="********" />

        <button class="btn" type="submit">로그인</button>
    </form>

    <div class="link">
        아직 회원이 아니신가요? <a href="/signup.html">회원가입</a>
    </div>
</main>

<script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const resp = await fetch('/api/v1/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (resp.ok) {
          const data = await resp.json();
          alert('로그인 성공! 게시판으로 이동합니다.');
          window.location.href = '/posts.html';
        } else {
          alert('로그인 실패: 이메일 또는 비밀번호를 확인하세요.');
        }
      } catch (err) {
        alert('서버 오류가 발생했습니다.');
        console.error(err);
      }
    });
</script>
</body>
</html>
