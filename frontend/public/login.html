<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>커뮤니티</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <h1>아무 말 대잔치</h1>
  </header>
  <div class="login-wrap">
    <h1 class="login-title">로그인</h1>
    <main class="card">
      <form id="loginForm">
        <label for="email">이메일</label>
        <input id="email" placeholder="이메일을 입력하세요" name="email" type="email" required />
        <label for="password">비밀번호</label>
        <input id="password" placeholder="비밀번호를 입력하세요" name="password" type="password" required />
        <p class="helper-text" id="passwordError"></p>
        <button class="btn" type="submit">로그인</button>
      </form>
      <div class="link">
        <a href="/signup">회원가입</a>
      </div>
    </main>
  </div>

  <footer>
    © 2025 My Community —
    <a href="http://localhost:8080/service">이용약관 index</a> ·
    <a href="http://localhost:8080/privacy">개인정보처리방침</a>
  </footer>
  <script src="/js/config.js"></script>
  <script src="/js/login.js"></script>
</body>

</html>
