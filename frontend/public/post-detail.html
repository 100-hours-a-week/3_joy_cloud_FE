<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>아무 말 대잔치</h1>
    </header>

    <div class="container">
        <div class="post-detail">
            <!-- 게시글 헤더 -->
            <div class="post-header">
                <button class="btn-back" id="btnBack">← 목록으로</button>
                <div class="post-actions">
                    <button class="btn-edit" id="btnEdit">수정</button>
                    <button class="btn-delete" id="btnDelete">삭제</button>
                </div>
            </div>

            <!-- 게시글 내용 -->
            <div class="post-content">
                <h2 class="post-title" id="postTitle"></h2>
                <div class="post-meta">
                    <span class="post-author" id="postAuthor"></span>
                    <span class="post-date" id="postDate"></span>
                </div>
                <div class="post-body" id="postBody"></div>
                <div class="post-stats">
                    <span>조회수 <strong id="postViews">0</strong></span>
                    <span>댓글 <strong id="postComments">0</strong></span>
                </div>
                <div class="post-image" id="postImage"></div>
            </div>

            <!-- 좋아요 버튼 -->
            <div class="like-section">
                <!-- <button class="btn-like" id="btnLike">
                    조회수<span class="view-count" id="viewCount">0</span>
                </button> -->
                <button class="btn-like" id="btnLike">
                    <span class="like-icon">♥</span>
                <span class="like-count" id="likeCount">0</span>
                </button>
                <!-- <button class="btn-like" id="btnLike">
                댓글수<span class="comment-count" id="commentCount">0</span>
                </button> -->
            </div>

            <!-- 댓글 섹션 -->
            <div class="comment-section">
                <h3 class="comment-title">댓글</h3>
                
                <!-- 댓글 입력 -->
                <div class="comment-input-wrapper">
                    <textarea 
                        id="commentInput" 
                        placeholder="댓글을 남겨주세요" 
                        rows="3"
                    ></textarea>
                    <button class="btn-comment-submit" id="btnCommentSubmit" disabled>
                        <span id="commentBtnText">댓글 등록</span>
                    </button>
                </div>

                <!-- 댓글 목록 -->
                <div class="comment-list" id="commentList">
                    <!-- 댓글들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 class="modal-title" id="modalTitle">게시글을 삭제하시겠습니까?</h3>
            <p class="modal-message" id="modalMessage">삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button class="btn-modal-cancel" id="btnModalCancel">취소</button>
                <button class="btn-modal-confirm" id="btnModalConfirm">확인</button>
            </div>
        </div>
    </div>

    <footer>
        © 2025 My Community —
        <a href="http://localhost:8080/service">이용약관</a> ·
        <a href="http://localhost:8080/privacy">개인정보처리방침</a>
    </footer>
    <script src="/js/config.js"></script>
    <script src="/js/post-detail.js"></script>
</body>

</html>
