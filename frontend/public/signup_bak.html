<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div id="page-content" style="display:none;">
    <h2>회원가입</h2>
    <form id="signupForm">
        <label>이메일</label>
        <input id="email" type="email" name="email" required />

        <label>비밀번호</label>
        <input id="password" type="password" name="password" required minlength="8" />

        <label>닉네임</label>
        <input id="nickname" type="text" name="nickname" required />

        <label>프로필 이미지 (선택)</label>
        <input id="image" type="file" name="image" accept="image/*" />

        <div id="imgPreview" style="display:none; margin-top:8px;">
            <img id="previewImage" alt="이미지 미리보기" width="72" height="72"
                 style="border-radius:8px; border:1px solid #ccc; object-fit:cover;">
            <div>
                <div id="imgInfo" style="font-size:12px;color:#666;"></div>
                <button type="button" id="removeImage"
                        style="margin-top:6px;padding:4px 8px;border:1px solid #ddd;
                  border-radius:6px;background:#fff;cursor:pointer;">이미지 제거</button>
            </div>
        </div>

        <button class="btn" id="submitBtn" type="submit" style="margin-top:12px;">가입하기</button>
        <div id="submitMsg" style="margin-top:10px;font-size:13px;color:#333;display:none;"></div>
    </form>
</div>

<!-- ✅ 별도 JS 파일 연결 -->
<script src="/js/signupLayout.js"></script>
</body>
</html>
