<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>커뮤니티</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>아무 말 대잔치</h1>
    </header>
    <div class="login-wrap">

        <h2 class="page-title">게시글 작성</h2>
        <div class="post-create-container">
            <form id="postForm">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요 (최대 26자)" maxlength="26"
                        required />
                    <p class="helper-text" id="titleError"></p>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" placeholder="내용을 입력하세요" rows="8" required></textarea>
                    <p class="helper-text" id="contentError"></p>
                </div>

                <div class="form-group image-section">
                    <label for="imageUpload">이미지</label>
                    <div class="image-upload">
                        <input type="file" id="imageUpload" accept="image/*" />
                        <span id="fileName">파일을 선택해주세요</span>
                    </div>
                    <div id="imagePreview" class="image-preview-box">
                        클릭하여 이미지를 선택하세요
                    </div>
                    <button type="submit" class="btn" id="submitBtn" disabled>등록</button>
            </form>

            <div class="toast" id="toastMsg">등록 완료</div>
        </div>
    </div>
    <footer>
        © 2025 My Community —
        <a href="http://localhost:8080/service">이용약관 index</a> ·
        <a href="http://localhost:8080/privacy">개인정보처리방침</a>
    </footer>
</body>
<script src="/js/post-create.js"></script>

</html>
