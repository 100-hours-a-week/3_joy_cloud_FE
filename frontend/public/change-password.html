<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>커뮤니티</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
  </header>

  <h1 class="login-title">비밀번호 수정</h1>
<div class="pw-container">
  <main class = "card">
    <form id="loginForm">
        <label for="password">새 비밀번호</label>
        <input id="password" type="password" placeholder="새 비밀번호를 입력하세요" />
        <p class="helper-text" id="passwordError"></p>

        <label for="passwordConfirm">비밀번호 확인</label>
        <input id="passwordConfirm" type="password" placeholder="비밀번호를 한번 더 입력하세요" />
        <p class="helper-text" id="passwordConfirmError"></p>

    </form>
    <button id="updatePwBtn" class="btn" disabled>수정하기</button>
  </main>
</div>
