<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>커뮤니티</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <h1>아무 말 대잔치</h1>
  </header>
  <div class="login-wrap">
    <h1 class="signup-title">회원가입</h1>
    <main class="card">
      <form id="signupForm">
        <label for="profileImage">프로필 사진</label>
        <p class="helper-text" id="profileHelper">프로필 사진을 추가해주세요.</p>
        <div class="profile-upload">
          <input type="file" id="profileImage" accept="image/*" hidden />
          <div class="profile-circle" id="profilePreview">
            <span class="plus-icon">+</span>
          </div>
        </div>

        <label for="email">이메일 *</label>
        <input id="email" name="email" type="email" placeholder="이메일을 입력하세요" required />
        <p class="helper-text" id="emailError"></p>

        <label for="password">비밀번호 *</label>
        <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요" required />
        <p class="helper-text" id="passwordError"></p>

        <label for="passwordConfirm">비밀번호 확인 *</label>
        <input id="passwordConfirm" name="passwordConfirm" type="password" placeholder="비밀번호를 한번 더 입력하세요" required />
        <p class="helper-text" id="passwordConfirmError"></p>

        <label for="nickname">닉네임 *</label>
        <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력하세요" required />
        <p class="helper-text" id="nicknameError"></p>

        <button class="btn" type="submit">회원가입</button>
        <p id="submitMsg" class="helper-text" style="text-align:center; margin-top:8px;"></p>
      </form>

      <div class="link">
        <a href="/login">로그인하러 가기</a>
      </div>
    </main>
  </div>

  <footer>
    © 2025 My Community —
    <a href="http://localhost:8080/service">이용약관 index</a> ·
    <a href="http://localhost:8080/privacy">개인정보처리방침</a>
  </footer>

  <script src="/js/signup.js"></script>
</body>

</html>
